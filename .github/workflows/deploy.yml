name: Deploy to Dev Server

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.ZUMA_SERVER_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.ZUMA_SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.ZUMA_SERVER_USER }}@${{ secrets.ZUMA_SERVER_HOST }} << 'EOF'
            set -e
            
            echo "🚀 Starting deployment..."
            
            # Navegar al directorio del proyecto
            cd /var/www/zuma
            
            echo "📥 Fetching latest changes..."
            git fetch origin dev
            
            echo "🔄 Checking out dev branch..."
            git checkout dev
            
            echo "⬇️ Pulling latest changes..."
            git pull origin dev
            
            echo "🐳 Stopping containers..."
            docker compose down || true
            
            echo "🏗️ Building and starting containers..."
            docker compose up -d --build
            
            echo "🧹 Cleaning up old images..."
            docker image prune -f
            
            echo "✅ Deployment completed successfully!"
            
            echo "📊 Container status:"
            docker compose ps
          EOF

      - name: Verify deployment
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.ZUMA_SERVER_USER }}@${{ secrets.ZUMA_SERVER_HOST }} << 'EOF'
            cd /var/www/zuma
            echo "🔍 Verifying deployment..."
            docker compose ps
            echo "📝 Recent commits:"
            git log --oneline -n 5
          EOF