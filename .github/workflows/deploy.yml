name: ðŸš€ Deploy automÃ¡tico a ZUMADEV

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ” Configurar acceso SSH al servidor
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.ZUMA_SERVER_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.ZUMA_SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Desplegar en servidor remoto
        run: |
          ssh -i ~/.ssh/id_ed25519 root@${{ secrets.ZUMA_SERVER_HOST }} << 'EOF'
            set -e
            echo "ðŸ“¦ Actualizando repositorio en /var/www..."
            cd /var/www
            if [ ! -d "admin" ]; then
              echo "ðŸŒ€ Clonando repositorio Administrado-Zuma por primera vez..."
              git clone git@github.com:adm-garantiacapital/Administrado-Zuma.git admin
            fi
            if [ ! -d "frontend" ]; then
              echo "ðŸŒ€ Clonando repositorio zuma (frontend) por primera vez..."
              git clone git@github.com:adm-garantiacapital/zuma.git frontend
            fi

            echo "ðŸ”„ Actualizando rama dev..."
            cd /var/www/admin && git fetch origin dev && git reset --hard origin/dev
            cd /var/www/frontend && git fetch origin dev && git reset --hard origin/dev

            echo "ðŸ³ Reconstruyendo e iniciando contenedores..."
            cd /var/www
            docker compose pull || true
            docker compose build --no-cache
            docker compose up -d

            echo "ðŸ§¹ Limpiando cachÃ© de Laravel..."
            docker compose exec -T backend php artisan optimize:clear || true

            echo "âœ… Despliegue completado correctamente en ZUMADEV."
          EOF
