name: ðŸš€ Deploy Zuma Frontend (Dev)

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar acceso SSH al servidor
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.ZUMA_SERVER_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 68.183.51.202 >> ~/.ssh/known_hosts

      - name: Desplegar en el servidor
        run: |
          ssh -i ~/.ssh/id_ed25519 root@68.183.51.202 << 'EOF'
            set -e
            echo "ðŸ“¦ Desplegando Zuma frontend..."
            cd /var/www

            if [ ! -d "frontend" ]; then
              echo "ðŸŒ€ Clonando repositorio zuma (frontend)..."
              git clone git@github.com:adm-garantiacapital/zuma.git frontend
            fi

            cd frontend
            git fetch origin dev
            git reset --hard origin/dev

            echo "ðŸš§ Construyendo contenedor Docker..."
            docker compose build --no-cache
            docker compose up -d

            echo "âœ… Despliegue completado correctamente (frontend)"
          EOF
