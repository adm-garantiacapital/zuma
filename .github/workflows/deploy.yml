name: Deploy Frontend Zuma to Dev Server

on:
  push:
    branches:
      - dev

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        env:
          VITE_API_ADMIN1: ${{ secrets.VITE_API_ADMIN1 }}
          VITE_API_ADMIN2: ${{ secrets.VITE_API_ADMIN2 }}
        run: npm run build

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          IMAGE_NAME=ghcr.io/adm-garantiacapital/zuma-frontend:latest
          docker build --tag $IMAGE_NAME --file Dockerfile .
          docker push $IMAGE_NAME

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.ZUMA_SERVER_HOST }}
          username: ${{ secrets.ZUMA_SERVER_USER }}
          key: ${{ secrets.ZUMA_SERVER_SSH_KEY }}
          script: |
            cd /var/www/frontend/zuma
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker compose pull
            docker compose down
            docker compose up -d --force-recreate
            bash setup.sh
            echo "âœ… Deployment complete!"
            docker compose ps
